<html>
<head>
    <title>Proiect Inventariere Bar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class= "container">
    <div class="row">
        <div class="col-md-12">
            <nav>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    {% if request.user.is_authenticated %}
                        <button type="submit">Logout</button>
                        <a class="btn" href="{% url 'inventory:adaugare_produs' %}">Product</a>
                        <a class="btn" href="{% url 'categories:lista_categorii' %}">Categories</a>
                    {% endif %}
                    <a class="btn" href="/admin/">Admin</a>
                </form>
            </nav>
        </div>
    </div>
</div>
{% block content %}
{% endblock %}
</body>
</html>
