{% extends 'base.html' %}
{% block content %}
    <div class="col-md-12">
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="col-md-6">
                {{ field.label }} {{ field }} {{ field.errors }}
                </div>
            {% endfor %}
        <button type="submit" class="btn btn-success">Adauga produs</button>
        {% if 'adaugare_produs' in request.path %}
            <a class="btn-btn-info" href="{% url 'inventory:listare_produse' %}">Back</a>
        {% endif %}
        </form>
    </div>
{% endblock %}
